<!DOCTYPE html>
	<head>
		<meta charset="utf-8">

		<script src="http://d3js.org/d3.v5.min.js"></script>
		 <script src="d3-tip.js"></script>
		<script type="text/javascript" src="http://gc.kis.v2.scr.kaspersky-labs.com/4B6EDD90-B158-8242-81C1-36D28534EDF2/main.js" charset="UTF-8"></script>
		<script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
		<script src="node.js"></script>

		<!-- Data -->
		<script src='node.json'></script>
		<script src="link.json"></script>

		<!-- <script>selectableForceDirectedGraph();</script> -->

		<style>
			.d3-tip {
			  line-height: 1;
			  font-weight: bold;
			  padding: 12px;
			  background: rgba(0, 0, 0, 0.8);
			  color: #fff;
			  border-radius: 2px;
			}
			.node {
			  stroke: #fff;
			  stroke-width: 1.5px;
			}
			.node .selected {
			  stroke: black;
			}
			.nodes circle {
  				stroke: #fff;
  				stroke-width: 1.5px;
			}
			.link {
			  stroke: #999;
			}
			
			.brush .extent {
			  fill-opacity: .1;
			  stroke: #fff;
			  shape-rendering: crispEdges;
			}
		</style>
	</head>
	<body>
		<div align='center' id="psl_graph"></div>
	</body>
</html>
